<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- bootstrap is a front end toolkit 
     open source, includes css and sometimes javascript for components
     modular
     building blocks of websites

     graceful degredation: mobile devices orignally had to process all the code because pages were designed for desktop first
     mobile first: design for mobile first, then for larger devices afterwards

     hooray for docs
     https://getbootstrap.com/docs/5.3/getting-started/introduction/


     grid system
     12 columns in the grid, 6 default responsive tiers?
     always 12 cols
     example is in code
     cols always have to go into rows

     can also use .col-4 to use 4 columns as well
    -->
    <style>
        div {
            background-color: gray;
            border: 1px solid black;

        }
    </style>

</head>

<body>

    <!-- example of how rows, container, and cols work -->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                stuff1
            </div>
            <div class="col">
                stuff2
            </div>
        </div>
    </div>

    <!-- example for setting column widths and stuff -->
    <div class="container text-center">
        <div class="row">
            <div class="col-8">bigger</div>
            <div class="col">smaller</div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row justify-content-md-center"> <!--idk what the justify content thingy does-->
            <div class="col col-lg-8">
                bigger on larger screen
            </div>
            <div class="col">
                smaller on the larger screen
            </div>
        </div>
    </div>

    <!-- stacked to horizontal -->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                col-sm-8
            </div>
            <div class="col-sm-4">
                col-sm-4
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                col-sm
            </div>
            <div class="col-sm">
                col-sm
            </div>
        </div>
    </div>

<!-- if a col can't fit into a row it'll go to the next row -->
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="col-6">.col-6</div>
        </div>
    </div>

    <!-- overflows to the next row -->
    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col">
                col1
            </div>
            <div class="col">
                col2
            </div>
            <div class="col">
                col3
            </div>
        </div>
    </div>

    <!-- looks wonky -->
    <div class="container text-center">
        <div class="row">
            <div class=col>
                col1
            </div>
            <div class="col">
                col2
            </div>
            <div class="row">
                <div class="col">
                    col1
                </div>
                <div class="col">
                    col2
                </div>
            </div>
        </div>
    </div>

</body>

</html>
